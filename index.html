<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Auth</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="images/logo.png" alt="Logo">
            <span>Minecraft Auth</span>
        </div>
        <nav class="header-nav">
            <a href="index.html" data-i18n="Home">Home</a>
            <a href="login.html" class="auth-link" data-i18n="Login">Login</a>
            <a href="register.html" class="auth-link" data-i18n="Register">Register</a>
        </nav>
    </header>

    <main class="main">
        <h1 data-i18n="Welcome">Welcome</h1>
        <p data-i18n="A self-hosted authentication server for Minecraft.">A self-hosted authentication server for Minecraft.</p>
        
        <div style="margin-top: 2rem;">
            <a href="login.html" class="btn" style="display: block; text-align: center;" data-i18n="Login">Login</a>
            <a href="register.html" class="btn" style="display: block; text-align: center; margin-top: 1rem; background-color: #444;" data-i18n="Register">Register</a>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>I18n.init();</script>
</body>
</html>
