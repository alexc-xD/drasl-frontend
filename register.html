<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Minecraft Auth</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="images/logo.png" alt="Logo">
            <span>Minecraft Auth</span>
        </div>
        <nav class="header-nav">
            <a href="index.html">Home</a>
            <a href="login.html" class="auth-link">Login</a>
            <a href="register.html" class="auth-link">Register</a>
        </nav>
    </header>

    <main class="main">
        <h1>Register</h1>

        <div class="error-message"></div>
        <div class="success-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
            </div>
            <button type="submit">Register</button>
        </form>

        <div class="form-links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
