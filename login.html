<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minecraft Auth</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="images/logo.png" alt="Logo">
            <span>Minecraft Auth</span>
        </div>
        <nav class="header-nav">
            <a href="index.html" data-i18n="Home">Home</a>
            <a href="login.html" class="auth-link" data-i18n="Login">Login</a>
            <a href="register.html" class="auth-link" data-i18n="Register">Register</a>
        </nav>
    </header>

    <main class="main">
        <h1 data-i18n="Login">Login</h1>

        <div class="error-message"></div>
        <div class="success-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username" data-i18n="Username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" data-i18n-placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password" data-i18n="Password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" data-i18n-placeholder="Password">
            </div>
            <button type="submit" data-i18n="Login">Login</button>
        </form>

        <div class="form-links">
            <a href="register.html" data-i18n="Don't have an account? Register">Don't have an account? Register</a>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>I18n.init();</script>
</body>
</html>
