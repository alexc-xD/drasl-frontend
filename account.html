<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Minecraft Auth</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="images/logo.png" alt="Logo">
            <span>Minecraft Auth</span>
        </div>
        <nav class="header-nav">
            <a href="index.html">Home</a>
            <a href="account.html">Account</a>
            <a href="#" id="logout-btn" class="auth-link">Logout</a>
        </nav>
    </header>

    <main class="main">
        <h1>Account</h1>

        <div class="error-message"></div>
        <div class="success-message"></div>

        <div class="card">
            <h3>Change Password</h3>
            <form id="password-form">
                <div class="form-group">
                    <label for="old-password">Current Password</label>
                    <input type="password" id="old-password" name="old-password" required autocomplete="current-password">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <input type="password" id="confirm-new-password" name="confirm-new-password" required autocomplete="new-password">
                </div>
                <button type="submit">Change Password</button>
            </form>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
